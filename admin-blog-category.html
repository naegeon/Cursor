<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 카테고리 관리 | 관리자 대시보드</title>
    <meta name="description" content="블로그 카테고리와 태그를 관리할 수 있는 관리자 페이지입니다.">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        :root {
            --primary-color: #4e73df;
            --primary-dark: #3a56b0;
            --secondary-color: #f8f9fc;
            --text-color: #5a5c69;
            --light-gray: #eaecf4;
            --dark-gray: #858796;
            --success: #1cc88a;
            --danger: #e74a3b;
            --warning: #f6c23e;
            --info: #36b9cc;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            position: fixed;
            transition: all 0.3s;
            overflow-y: auto;
            z-index: 100;
        }
        
        .sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-header h3 {
            font-size: 1.5rem;
            margin-bottom: 0;
        }
        
        .sidebar-admin {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .admin-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: block;
            background-color: #fff;
        }
        
        .admin-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .admin-role {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .sidebar-menu {
            padding: 15px 0;
        }
        
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: white;
        }
        
        .menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            transition: all 0.3s;
            min-height: 100vh;
            width: calc(100% - 250px);
        }
        
        .main-content.expanded {
            margin-left: 0;
            width: 100%;
        }
        
        .main-header {
            background-color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 99;
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
        }
        
        .header-right {
            display: flex;
            align-items: center;
        }
        
        .dropdown {
            position: relative;
            margin-left: 15px;
        }
        
        .dropdown-toggle {
            background: none;
            border: none;
            font-size: 1.1rem;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px;
        }
        
        .user-dropdown img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .page-content {
            padding: 25px;
        }
        
        .page-title {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title h1 {
            font-size: 1.8rem;
            color: var(--text-color);
        }
        
        /* Category/Tag Management Specific Styles */
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--light-gray);
        }
        
        .btn-outline:hover {
            background-color: var(--light-gray);
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .table-responsive {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        
        th {
            background-color: var(--secondary-color);
            font-weight: 500;
        }
        
        tr:hover {
            background-color: rgba(78, 115, 223, 0.05);
        }
        
        .table-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .edit-btn {
            background-color: rgba(246, 194, 62, 0.1);
            color: var(--warning);
        }
        
        .delete-btn {
            background-color: rgba(231, 74, 59, 0.1);
            color: var(--danger);
        }
        
        .action-icon:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        
        .category-count, .tag-count {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            background-color: rgba(78, 115, 223, 0.1);
            color: var(--primary-color);
        }
        
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .tag-item {
            display: flex;
            align-items: center;
            background-color: var(--light-gray);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .tag-item .delete-tag {
            margin-left: 8px;
            cursor: pointer;
            color: var(--danger);
        }
        
        .tag-item:hover {
            background-color: rgba(78, 115, 223, 0.1);
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            
            .sidebar.active {
                width: 250px;
                overflow-y: auto;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .page-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: flex-start;
            }
        }
        
        @media (max-width: 576px) {
            .main-header {
                padding: 15px;
            }
            
            .page-content {
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in as admin
            const isAdmin = localStorage.getItem('adminLoggedIn');
            if (!isAdmin) {
                window.location.href = 'admin-login.html';
            }
            
            // Toggle sidebar
            const toggleButton = document.getElementById('toggle-sidebar');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            });
            
            // Logout functionality
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'admin-login.html';
            });
            
            // Category form submission
            const categoryForm = document.getElementById('category-form');
            categoryForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const categoryName = document.getElementById('category-name').value;
                if (categoryName.trim() !== '') {
                    alert('카테고리 "' + categoryName + '"가 추가되었습니다.');
                    document.getElementById('category-name').value = '';
                    document.getElementById('category-desc').value = '';
                    document.getElementById('category-parent').value = '';
                }
            });
            
            // Tag form submission
            const tagForm = document.getElementById('tag-form');
            tagForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const tagName = document.getElementById('tag-name').value;
                if (tagName.trim() !== '') {
                    alert('태그 "' + tagName + '"가 추가되었습니다.');
                    document.getElementById('tag-name').value = '';
                }
            });
            
            // Edit buttons
            const editButtons = document.querySelectorAll('.edit-btn');
            editButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const name = row.cells[0].textContent;
                    alert(name + ' 편집 기능 구현 예정');
                });
            });
            
            // Delete buttons
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const name = row.cells[0].textContent;
                    if (confirm(name + '을(를) 삭제하시겠습니까?')) {
                        alert('삭제 기능 구현 예정');
                    }
                });
            });
            
            // Tag delete in cloud
            const deleteTagButtons = document.querySelectorAll('.delete-tag');
            deleteTagButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const tagItem = this.closest('.tag-item');
                    const tagName = tagItem.textContent.split(' ')[0];
                    if (confirm('태그 "' + tagName + '"을(를) 삭제하시겠습니까?')) {
                        tagItem.remove();
                    }
                });
            });
        });
    </script>
