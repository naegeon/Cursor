<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 관리 - 관리자</title>
    <meta name="description" content="문의 관리 관리자 페이지">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            min-height: 100vh;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding: 20px 0;
            color: #fff;
            transition: all 0.3s ease;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            z-index: 100;
        }
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #495057;
            text-align: center;
        }
        .sidebar-header h3 {
            margin-bottom: 10px;
        }
        .sidebar-menu {
            padding: 20px 0;
        }
        .sidebar-menu ul {
            list-style: none;
        }
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        .sidebar-menu a {
            display: block;
            padding: 10px 20px;
            color: #adb5bd;
            text-decoration: none;
            transition: all 0.3s;
        }
        .sidebar-menu a:hover, .sidebar-menu a.active {
            color: #fff;
            background-color: #495057;
        }
        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            transition: all 0.3s ease;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .content-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .view-btn, .edit-btn, .delete-btn {
            padding: 5px 10px;
            font-size: 12px;
        }
        .view-btn {
            background-color: #007bff;
            color: #fff;
        }
        .edit-btn {
            background-color: #ffc107;
            color: #212529;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-new {
            background-color: #dc3545;
            color: #fff;
        }
        .badge-in-progress {
            background-color: #ffc107;
            color: #212529;
        }
        .badge-completed {
            background-color: #28a745;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }
        .modal-content {
            background-color: #fff;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #333;
        }
        .modal-header {
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        .modal-body {
            margin-bottom: 20px;
        }
        .inquiry-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .inquiry-info div {
            margin-bottom: 10px;
        }
        .inquiry-info label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }
        .inquiry-content {
            margin-bottom: 20px;
        }
        .inquiry-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .inquiry-images img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
        }
        .response-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .response-section label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }
        .response-section textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 15px;
        }
        .toggle-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 200;
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                padding: 20px 0;
            }
            .sidebar-header h3, .sidebar span, .sidebar-header p {
                display: none;
            }
            .sidebar-menu a {
                padding: 15px 0;
                text-align: center;
            }
            .sidebar-menu i {
                margin-right: 0;
                font-size: 18px;
            }
            .main-content {
                margin-left: 70px;
            }
            .toggle-btn {
                display: block;
            }
            .sidebar.active {
                width: 250px;
            }
            .sidebar.active .sidebar-header h3, 
            .sidebar.active .sidebar span, 
            .sidebar.active .sidebar-header p {
                display: block;
            }
            .sidebar.active .sidebar-menu a {
                padding: 10px 20px;
                text-align: left;
            }
            .sidebar.active .sidebar-menu i {
                margin-right: 10px;
                font-size: 16px;
            }
            .main-content.active {
                margin-left: 250px;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                width: 250px;
            }
            .sidebar.active {
                left: 0;
                width: 250px;
            }
            .main-content {
                margin-left: 0;
            }
            .main-content.active {
                margin-left: 0;
                opacity: 0.7;
            }
            .inquiry-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" id="toggle-sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>관리자 페이지</h3>
            <p>안녕하세요, <span id="admin-name">Admin</span>님</p>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>대시보드</span></a></li>
                <li><a href="admin-blog.html"><i class="fas fa-blog"></i> <span>블로그 관리</span></a></li>
                <li><a href="admin-blog-category.html"><i class="fas fa-tags"></i> <span>카테고리 관리</span></a></li>
                <li><a href="admin-qna.html"><i class="fas fa-question-circle"></i> <span>Q&A 관리</span></a></li>
                <li><a href="admin-qna-category.html"><i class="fas fa-list"></i> <span>Q&A 카테고리</span></a></li>
                <li><a href="admin-inquiry.html" class="active"><i class="fas fa-envelope"></i> <span>문의 관리</span></a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>로그아웃</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content" id="main-content">
        <div class="main-header">
            <h1 class="page-title">문의 관리</h1>
            <div class="action-buttons">
                <button id="refresh-btn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> 새로고침
                </button>
            </div>
        </div>

        <div class="content-container">
            <table id="inquiry-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>제목</th>
                        <th>날짜</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="inquiry-list">
                    <!-- 문의 목록이 여기에 동적으로 로드됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="inquiry-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title">문의 상세 정보</h2>
            </div>
            <div class="modal-body">
                <div class="inquiry-info">
                    <div>
                        <label>이름:</label>
                        <p id="inquiry-name"></p>
                    </div>
                    <div>
                        <label>연락처:</label>
                        <p id="inquiry-phone"></p>
                    </div>
                    <div>
                        <label>날짜:</label>
                        <p id="inquiry-date"></p>
                    </div>
                    <div>
                        <label>상태:</label>
                        <p id="inquiry-status"></p>
                    </div>
                </div>
                <div class="inquiry-content">
                    <label>문의 내용:</label>
                    <p id="inquiry-message"></p>
                </div>
                <div class="inquiry-images" id="inquiry-images">
                    <!-- 이미지가 여기에 동적으로 로드됩니다 -->
                </div>
                <div class="response-section">
                    <label>답변:</label>
                    <textarea id="inquiry-response" placeholder="여기에 답변을 입력하세요..."></textarea>
                    <button id="save-response-btn" class="btn btn-success">답변 저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/admin.js"></script>
    <script>
        $(document).ready(function() {
            // 관리자 인증 확인
            checkAdminAuth();
            
            // 사이드바 초기화
            initSidebar();
            
            // 로그아웃 초기화
            initLogout();
            
            // 문의 관리 초기화
            initInquiryManagement();
            
            // 새로고침 버튼 이벤트
            $('#refresh-btn').click(function() {
                loadInquiries();
            });
        });
    </script>
</body>
</html>
