<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 관리 - 관리자</title>
    <meta name="description" content="문의 관리 관리자 페이지">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 사이드바 스타일 */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            transition: all 0.3s;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-header h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: rgba(255,255,255,0.1);
        }
        
        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* 메인 콘텐츠 스타일 */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            overflow-x: auto;
        }
        
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .page-title {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .btn i {
            margin-right: 5px;
        }
        
        .primary-btn {
            background-color: #3498db;
            color: white;
        }
        
        .primary-btn:hover {
            background-color: #2980b9;
        }
        
        .search-form {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
        }
        
        .search-form button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        /* 테이블 스타일 */
        .inquiry-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .inquiry-table th, .inquiry-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .inquiry-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .inquiry-table tr:last-child td {
            border-bottom: none;
        }
        
        .inquiry-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-waiting {
            background-color: #ffeaa7;
            color: #d35400;
        }
        
        .status-completed {
            background-color: #a3ffb3;
            color: #007e33;
        }
        
        .action-cell {
            width: 120px;
        }
        
        .view-btn {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .delete-btn {
            padding: 5px 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        
        .modal-title {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }
        
        .inquiry-details {
            margin-bottom: 20px;
        }
        
        .inquiry-details h4 {
            margin: 15px 0 5px;
            color: #555;
        }
        
        .inquiry-details p {
            margin: 5px 0;
        }
        
        .inquiry-message {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #3498db;
            margin-bottom: 20px;
        }
        
        .inquiry-images {
            margin-bottom: 20px;
        }
        
        .inquiry-images .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .inquiry-images .image-item {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .response-form {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        .response-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 120px;
            margin-bottom: 15px;
            font-family: inherit;
            resize: vertical;
        }
        
        .response-form button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .response-form button:hover {
            background-color: #27ae60;
        }
        
        .no-inquiries {
            text-align: center;
            padding: 40px 0;
            color: #777;
        }
        
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                margin-bottom: 20px;
                display: none;
            }
            
            .sidebar.active {
                display: block;
            }
            
            .main-content {
                padding: 10px;
            }
            
            .main-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px auto;
            }
            
            .inquiry-table {
                font-size: 14px;
            }
            
            .inquiry-table th, .inquiry-table td {
                padding: 8px 10px;
            }
            
            .action-cell {
                width: 80px;
            }
            
            .view-btn, .delete-btn {
                padding: 3px 6px;
                font-size: 12px;
            }
            
            .sidebar-toggle {
                display: block;
                margin-bottom: 10px;
            }
        }
        
        /* 토글 버튼 */
        .sidebar-toggle {
            display: none;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>관리자 패널</h3>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> 대시보드</a></li>
                    <li><a href="admin-blog.html"><i class="fas fa-blog"></i> 블로그 관리</a></li>
                    <li><a href="admin-blog-category.html"><i class="fas fa-folder"></i> 블로그 카테고리</a></li>
                    <li><a href="admin-qna.html"><i class="fas fa-question-circle"></i> Q&A 관리</a></li>
                    <li><a href="admin-qna-category.html"><i class="fas fa-folder"></i> Q&A 카테고리</a></li>
                    <li><a href="admin-inquiry.html" class="active"><i class="fas fa-envelope"></i> 문의 관리</a></li>
                    <li><a href="index.html" target="_blank"><i class="fas fa-home"></i> 사이트로 이동</a></li>
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> 로그아웃</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="main-content">
            <div class="main-header">
                <h1 class="page-title">문의 관리</h1>
                <div class="action-buttons">
                    <button class="btn primary-btn" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i> 새로고침
                    </button>
                </div>
            </div>
            
            <table class="inquiry-table" id="inquiry-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>날짜</th>
                        <th>이름</th>
                        <th>제목</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 문의 항목이 동적으로 추가될 위치 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 문의 세부 정보 모달 -->
    <div id="inquiry-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="inquiry-modal-title"></h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="inquiry-modal-content">
                <!-- 문의 세부 정보가 동적으로 추가될 위치 -->
            </div>
        </div>
    </div>

    <!-- jQuery와 admin.js 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/admin.js"></script>
    <script>
        $(document).ready(function() {
            // 관리자 인증 체크
            checkAdminAuth();
            
            // 사이드바 초기화
            initSidebar();
            
            // 로그아웃 기능 초기화
            initLogout();
            
            // 문의 관리 초기화
            initInquiryManagement();
        });
    </script>
</body>
</html>
