<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 게시물 작성/수정 - 관리자</title>
    <meta name="description" content="블로그 게시물 작성 및 수정 관리자 페이지">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Summernote 에디터 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <style>
        /* 전체 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        
        /* 사이드바 스타일 */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        .sidebar-brand {
            padding: 20px 15px;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-menu {
            padding: 20px 0;
        }
        .sidebar-menu ul {
            list-style: none;
        }
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        .sidebar-menu a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: all 0.3s;
        }
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .sidebar-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* 메인 콘텐츠 스타일 */
        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 250px;
            transition: margin-left 0.3s;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .page-title {
            font-size: 24px;
            font-weight: 500;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .btn i {
            margin-right: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        
        /* 폼 스타일 */
        .post-form {
            background-color: #fff;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        /* 태그 입력 스타일 */
        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            min-height: 45px;
        }
        .tag {
            display: flex;
            align-items: center;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .tag-text {
            margin-right: 5px;
        }
        .tag-close {
            cursor: pointer;
            font-size: 14px;
        }
        .tags-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
        }
        
        /* 썸네일 업로드 스타일 */
        .thumbnail-preview {
            margin-top: 10px;
            max-width: 300px;
            max-height: 200px;
            border-radius: 5px;
            display: none;
        }
        .thumbnail-container {
            margin-top: 10px;
        }
        
        /* 에디터 스타일 */
        .note-editor {
            margin-top: 10px;
        }
        .note-editable {
            min-height: 300px;
        }
        
        /* 모바일 반응형 */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }
            .sidebar.active {
                width: 250px;
            }
            .sidebar-brand {
                display: none;
            }
            .sidebar.active .sidebar-brand {
                display: block;
            }
            .sidebar-menu a span {
                display: none;
            }
            .sidebar.active .sidebar-menu a span {
                display: inline;
            }
            .main-content {
                margin-left: 70px;
            }
            .sidebar.active + .main-content {
                margin-left: 250px;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                width: 250px;
            }
            .sidebar.active {
                left: 0;
            }
            .sidebar-brand {
                display: block;
            }
            .sidebar-menu a span {
                display: inline;
            }
            .main-content {
                margin-left: 0;
            }
            .sidebar.active + .main-content {
                margin-left: 0;
            }
            .main-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .action-buttons {
                margin-top: 15px;
            }
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
        }
        
        /* 토글 버튼 */
        .toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            display: none;
        }
        @media (max-width: 768px) {
            .toggle-sidebar {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- 사이드바 토글 버튼 (모바일) -->
    <button class="toggle-sidebar">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- 사이드바 -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            관리자 대시보드
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="admin-dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>대시보드</span>
                    </a>
                </li>
                <li>
                    <a href="admin-blog.html" class="active">
                        <i class="fas fa-blog"></i>
                        <span>블로그 관리</span>
                    </a>
                </li>
                <li>
                    <a href="admin-blog-category.html">
                        <i class="fas fa-tags"></i>
                        <span>블로그 카테고리/태그</span>
                    </a>
                </li>
                <li>
                    <a href="admin-qna.html">
                        <i class="fas fa-question-circle"></i>
                        <span>질문 관리</span>
                    </a>
                </li>
                <li>
                    <a href="admin-qna-category.html">
                        <i class="fas fa-folder"></i>
                        <span>질문 카테고리/태그</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>로그아웃</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    
    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <div class="main-header">
            <h1 class="page-title" id="page-title">새 블로그 게시물 작성</h1>
            <div class="action-buttons">
                <a href="admin-blog.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 목록으로
                </a>
                <button type="button" id="save-draft-btn" class="btn btn-secondary">
                    <i class="fas fa-save"></i> 임시저장
                </button>
                <button type="button" id="publish-btn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> 게시하기
                </button>
            </div>
        </div>
        
        <div class="post-form">
            <form id="blog-post-form">
                <div class="form-group">
                    <label for="post-title" class="form-label">제목</label>
                    <input type="text" id="post-title" name="title" class="form-control" placeholder="게시물 제목을 입력하세요" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="post-category" class="form-label">카테고리</label>
                        <select id="post-category" name="category" class="form-control">
                            <option value="">카테고리 선택</option>
                            <!-- 카테고리는 JavaScript로 동적 생성됩니다 -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-author" class="form-label">작성자</label>
                        <input type="text" id="post-author" name="author" class="form-control" placeholder="작성자 이름">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="post-tags" class="form-label">태그</label>
                    <div class="tags-input-container" id="tags-container">
                        <input type="text" id="post-tags" class="tags-input" placeholder="태그 입력 후 Enter">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="post-thumbnail" class="form-label">썸네일 이미지</label>
                    <input type="file" id="post-thumbnail" name="thumbnail" class="form-control" accept="image/*">
                    <div class="thumbnail-container">
                        <img id="thumbnail-preview" class="thumbnail-preview" src="" alt="썸네일 미리보기">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="post-content" class="form-label">내용</label>
                    <textarea id="post-content" name="content"></textarea>
                </div>
                
                <input type="hidden" id="post-id" name="id">
                <input type="hidden" id="post-status" name="status" value="published">
            </form>
        </div>
    </main>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Summernote 에디터 JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.min.js"></script>
    
    <!-- Admin JS -->
    <script src="js/admin.js"></script>
    
    <script>
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 관리자 인증 확인
            if (typeof checkAdminAuth === 'function') {
                checkAdminAuth();
            }
            
            // URL에서 게시물 ID 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const postId = Number(urlParams.get('id'));
            
            // Summernote 에디터 초기화
            $('#post-content').summernote({
                placeholder: '내용을 입력하세요',
                tabsize: 2,
                height: 400,
                lang: 'ko-KR',
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ],
                callbacks: {
                    onImageUpload: function(files) {
                        // 이미지 업로드 처리
                        for (let i = 0; i < files.length; i++) {
                            const reader = new FileReader();
                            reader.onloadend = function() {
                                const img = document.createElement('img');
                                img.src = reader.result;
                                $('#post-content').summernote('insertNode', img);
                            }
                            reader.readAsDataURL(files[i]);
                        }
                    }
                }
            });
            
            // 카테고리 목록 로드
            loadCategories();
            
            // 게시물 데이터 로드 (수정 모드)
            if (postId) {
                $('#page-title').text('블로그 게시물 수정');
                loadPostData(postId);
            }
            
            // 썸네일 이미지 미리보기
            document.getElementById('post-thumbnail').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    const preview = document.getElementById('thumbnail-preview');
                    
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    
                    reader.readAsDataURL(file);
                }
            });
            
            // 태그 입력 처리
            document.getElementById('post-tags').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    const tagValue = this.value.trim();
                    if (tagValue) {
                        addTag(tagValue);
                        this.value = '';
                    }
                }
            });
            
            // 임시저장 버튼 클릭 이벤트
            document.getElementById('save-draft-btn').addEventListener('click', function() {
                document.getElementById('post-status').value = 'draft';
                savePost();
            });
            
            // 게시하기 버튼 클릭 이벤트
            document.getElementById('publish-btn').addEventListener('click', function() {
                document.getElementById('post-status').value = 'published';
                savePost();
            });
        });
        
        // 카테고리 목록 로드 함수
        function loadCategories() {
            // localStorage에서 카테고리 데이터 가져오기
            const categories = JSON.parse(localStorage.getItem('blogCategories')) || [];
            const categorySelect = document.getElementById('post-category');
            
            // 기본 옵션 외 모두 제거
            while (categorySelect.options.length > 1) {
                categorySelect.remove(1);
            }
            
            // 카테고리 추가
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }
        
        // 게시물 데이터 로드 함수 (수정 모드)
        function loadPostData(postId) {
            // localStorage에서 게시물 데이터 가져오기
            const blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            const post = blogPosts.find(post => post.id === postId);
            
            if (!post) {
                alert('게시물을 찾을 수 없습니다.');
                window.location.href = 'admin-blog.html';
                return;
            }
            
            // 폼에 데이터 설정
            document.getElementById('post-id').value = post.id;
            document.getElementById('post-title').value = post.title;
            document.getElementById('post-author').value = post.author;
            document.getElementById('post-category').value = post.category;
            document.getElementById('post-status').value = post.status || 'published';
            
            // 에디터에 내용 설정
            $('#post-content').summernote('code', post.content);
            
            // 태그 추가
            if (post.tags && post.tags.length > 0) {
                post.tags.forEach(tag => addTag(tag));
            }
            
            // 썸네일 미리보기 설정
            if (post.thumbnailSrc) {
                const preview = document.getElementById('thumbnail-preview');
                preview.src = post.thumbnailSrc;
                preview.style.display = 'block';
            }
        }
        
        // 태그 추가 함수
        function addTag(tagValue) {
            const tagsContainer = document.getElementById('tags-container');
            const existingTags = tagsContainer.querySelectorAll('.tag');
            
            // 중복 태그 체크
            for (let i = 0; i < existingTags.length; i++) {
                if (existingTags[i].querySelector('.tag-text').textContent === tagValue) {
                    return;
                }
            }
            
            // 태그 요소 생성
            const tag = document.createElement('div');
            tag.className = 'tag';
            
            const tagText = document.createElement('span');
            tagText.className = 'tag-text';
            tagText.textContent = tagValue;
            
            const closeBtn = document.createElement('span');
            closeBtn.className = 'tag-close';
            closeBtn.innerHTML = '&times;';
            closeBtn.addEventListener('click', function() {
                tagsContainer.removeChild(tag);
            });
            
            tag.appendChild(tagText);
            tag.appendChild(closeBtn);
            
            // 입력 필드 앞에 태그 추가
            tagsContainer.insertBefore(tag, document.getElementById('post-tags'));
        }
        
        // 게시물 저장 함수
        function savePost() {
            // 폼 데이터 가져오기
            const form = document.getElementById('blog-post-form');
            const title = document.getElementById('post-title').value;
            const category = document.getElementById('post-category').value;
            const author = document.getElementById('post-author').value;
            const content = $('#post-content').summernote('code');
            const status = document.getElementById('post-status').value;
            const id = document.getElementById('post-id').value;
            
            // 필수 입력 검증
            if (!title) {
                alert('제목을 입력해주세요.');
                return;
            }
            
            if (!content) {
                alert('내용을 입력해주세요.');
                return;
            }
            
            // 태그 가져오기
            const tagElements = document.querySelectorAll('.tag-text');
            const tags = Array.from(tagElements).map(el => el.textContent);
            
            // 썸네일 이미지
            const thumbnailPreview = document.getElementById('thumbnail-preview');
            const thumbnailSrc = thumbnailPreview.style.display === 'block' ? thumbnailPreview.src : '';
            
            // 게시물 데이터 객체 생성
            const currentDate = new Date().toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            
            const post = {
                id: id ? Number(id) : Date.now(),
                title: title,
                author: author || '관리자',
                category: category || '미분류',
                content: content,
                tags: tags,
                thumbnailSrc: thumbnailSrc,
                date: currentDate,
                status: status,
                views: id ? undefined : 0, // 조회수는 새 게시물만 초기화
                comments: id ? undefined : [] // 댓글은 새 게시물만 초기화
            };
            
            // localStorage에 게시물 저장
            const blogPosts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            
            if (id) {
                // 기존 게시물 수정
                const index = blogPosts.findIndex(p => p.id === Number(id));
                if (index !== -1) {
                    // 기존 데이터 유지를 위해 views와 comments 값 보존
                    post.views = blogPosts[index].views;
                    post.comments = blogPosts[index].comments;
                    blogPosts[index] = post;
                } else {
                    blogPosts.push(post);
                }
            } else {
                // 새 게시물 추가
                blogPosts.push(post);
            }
            
            localStorage.setItem('blogPosts', JSON.stringify(blogPosts));
            
            alert(status === 'published' ? '게시물이 발행되었습니다.' : '게시물이 임시저장되었습니다.');
            window.location.href = 'admin-blog.html';
        }
    </script>
</body>
