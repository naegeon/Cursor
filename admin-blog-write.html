<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 글 작성 | 관리자 대시보드</title>
    <meta name="description" content="관리자 블로그 글 작성 페이지">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 90px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fc;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 사이드바 스타일 */
        #sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            transition: width var(--transition-speed);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            z-index: 100;
        }

        #sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-brand {
            padding: 1.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand h2 {
            font-size: 1.2rem;
            text-align: center;
            transition: opacity var(--transition-speed);
        }

        #sidebar.collapsed .sidebar-brand h2 {
            opacity: 0;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        .sidebar-menu {
            padding: 1rem 0;
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }

        .sidebar-menu a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            transition: all var(--transition-speed);
        }

        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-left: 4px solid white;
        }

        .sidebar-menu i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        #sidebar.collapsed .menu-text {
            opacity: 0;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        /* 메인 콘텐츠 스타일 */
        #main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: margin-left var(--transition-speed);
            padding: 1rem;
        }

        #main-content.expanded {
            margin-left: var(--sidebar-collapsed-width);
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e3e6f0;
        }

        .page-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        /* 카드 스타일 */
        .card {
            background-color: white;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem rgba(0, 0, 0, 0.15);
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #e3e6f0;
            background-color: #f8f9fc;
            border-radius: 0.35rem 0.35rem 0 0;
        }

        .card-body {
            padding: 1.25rem;
        }

        /* 버튼 스타일 */
        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .btn-primary {
            color: white;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }

        .btn-success {
            color: white;
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #17a673;
            border-color: #169b6b;
        }

        .btn-danger {
            color: white;
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #e02d1b;
            border-color: #d52a1a;
        }

        .btn-secondary {
            color: white;
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #717384;
            border-color: #6b6d7d;
        }

        /* 폼 스타일 */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #bac8f3;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        select.form-control {
            height: calc(1.5em + 0.75rem + 2px);
        }

        textarea.form-control {
            height: auto;
            min-height: 150px;
        }

        /* 에디터 스타일 */
        .editor-container {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        .editor-toolbar {
            padding: 0.5rem;
            background-color: #f8f9fc;
            border-bottom: 1px solid #ced4da;
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .editor-btn {
            background: none;
            border: none;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            border-radius: 0.25rem;
        }

        .editor-btn:hover {
            background-color: #e9ecef;
        }

        .editor-btn i {
            font-size: 1rem;
        }

        .editor-content {
            padding: 0.75rem;
            min-height: 300px;
            max-height: 600px;
            overflow-y: auto;
        }

        /* 이미지 업로드 스타일 */
        .image-preview {
            margin-top: 1rem;
            max-width: 100%;
            height: auto;
            display: none;
        }

        /* 태그 선택 스타일 */
        .tag-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag-item {
            background-color: #e9ecef;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            display: inline-flex;
            align-items: center;
            font-size: 0.875rem;
        }

        .tag-item input[type="checkbox"] {
            margin-right: 0.25rem;
        }

        /* 반응형 스타일 */
        @media (max-width: 992px) {
            #sidebar {
                width: var(--sidebar-collapsed-width);
            }

            #sidebar .menu-text {
                opacity: 0;
                width: 0;
                height: 0;
                overflow: hidden;
            }

            #main-content {
                margin-left: var(--sidebar-collapsed-width);
            }

            #main-content.expanded {
                margin-left: var(--sidebar-width);
            }

            #sidebar.collapsed {
                width: 0;
            }

            #main-content.expanded {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
                margin-top: 1rem;
            }

            .main-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 576px) {
            #main-content {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 사이드바 -->
    <div id="sidebar">
        <div class="sidebar-brand">
            <h2>관리자 대시보드</h2>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="admin-menu.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="menu-text">대시보드</span>
                </a>
            </li>
            <li>
                <a href="admin-blog.html" class="active">
                    <i class="fas fa-blog"></i>
                    <span class="menu-text">블로그 관리</span>
                </a>
            </li>
            <li>
                <a href="admin-blog-category.html">
                    <i class="fas fa-tags"></i>
                    <span class="menu-text">블로그 카테고리</span>
                </a>
            </li>
            <li>
                <a href="admin-qna.html">
                    <i class="fas fa-question-circle"></i>
                    <span class="menu-text">Q&A 관리</span>
                </a>
            </li>
            <li>
                <a href="admin-qna-category.html">
                    <i class="fas fa-folder"></i>
                    <span class="menu-text">Q&A 카테고리</span>
                </a>
            </li>
            <li>
                <a href="#" id="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="menu-text">로그아웃</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 메인 콘텐츠 -->
    <div id="main-content">
        <div class="main-header">
            <h1 class="page-title">
                <i class="fas fa-edit"></i> 블로그 글 작성
            </h1>
            <div class="action-buttons">
                <button id="publish-button" class="btn btn-success">
                    <i class="fas fa-save"></i> 게시하기
                </button>
                <button id="preview-button" class="btn btn-primary">
                    <i class="fas fa-eye"></i> 미리보기
                </button>
                <button id="draft-button" class="btn btn-secondary">
                    <i class="fas fa-save"></i> 임시저장
                </button>
                <a href="admin-blog.html" class="btn btn-danger">
                    <i class="fas fa-times"></i> 취소
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>블로그 포스트 작성</h3>
            </div>
            <div class="card-body">
                <form id="blog-post-form">
                    <div class="form-group">
                        <label for="post-title">제목</label>
                        <input type="text" id="post-title" class="form-control" placeholder="제목을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-category">카테고리</label>
                        <select id="post-category" class="form-control">
                            <option value="">카테고리 선택</option>
                            <option value="technology">기술</option>
                            <option value="programming">프로그래밍</option>
                            <option value="design">디자인</option>
                            <option value="business">비즈니스</option>
                            <option value="lifestyle">라이프스타일</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>태그</label>
                        <div class="tag-selector">
                            <span class="tag-item">
                                <input type="checkbox" id="tag-web" name="tags[]" value="web">
                                <label for="tag-web">웹</label>
                            </span>
                            <span class="tag-item">
                                <input type="checkbox" id="tag-javascript" name="tags[]" value="javascript">
                                <label for="tag-javascript">자바스크립트</label>
                            </span>
                            <span class="tag-item">
                                <input type="checkbox" id="tag-html" name="tags[]" value="html">
                                <label for="tag-html">HTML</label>
                            </span>
                            <span class="tag-item">
                                <input type="checkbox" id="tag-css" name="tags[]" value="css">
                                <label for="tag-css">CSS</label>
                            </span>
                            <span class="tag-item">
                                <input type="checkbox" id="tag-react" name="tags[]" value="react">
                                <label for="tag-react">React</label>
                            </span>
                            <span class="tag-item">
                                <input type="checkbox" id="tag-node" name="tags[]" value="node">
                                <label for="tag-node">Node.js</label>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-excerpt">요약</label>
                        <textarea id="post-excerpt" class="form-control" placeholder="글의 요약 내용을 입력하세요" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-content">내용</label>
                        <div class="editor-container">
                            <div class="editor-toolbar">
                                <button type="button" class="editor-btn" title="굵게">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button type="button" class="editor-btn" title="기울임">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button type="button" class="editor-btn" title="밑줄">
                                    <i class="fas fa-underline"></i>
                                </button>
                                <button type="button" class="editor-btn" title="취소선">
                                    <i class="fas fa-strikethrough"></i>
                                </button>
                                <button type="button" class="editor-btn" title="제목">
                                    <i class="fas fa-heading"></i>
                                </button>
                                <button type="button" class="editor-btn" title="인용구">
                                    <i class="fas fa-quote-right"></i>
                                </button>
                                <button type="button" class="editor-btn" title="코드">
                                    <i class="fas fa-code"></i>
                                </button>
                                <button type="button" class="editor-btn" title="링크">
                                    <i class="fas fa-link"></i>
                                </button>
                                <button type="button" class="editor-btn" title="이미지">
                                    <i class="fas fa-image"></i>
                                </button>
                                <button type="button" class="editor-btn" title="순서 있는 목록">
                                    <i class="fas fa-list-ol"></i>
                                </button>
                                <button type="button" class="editor-btn" title="순서 없는 목록">
                                    <i class="fas fa-list-ul"></i>
                                </button>
                                <button type="button" class="editor-btn" title="가로선">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                            <div class="editor-content" id="post-content" contenteditable="true"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="featured-image">대표 이미지</label>
                        <input type="file" id="featured-image" class="form-control" accept="image/*">
                        <img id="image-preview" class="image-preview">
                    </div>
                    
                    <div class="form-group">
                        <label for="post-status">상태</label>
                        <select id="post-status" class="form-control">
                            <option value="publish">게시</option>
                            <option value="draft">임시저장</option>
                            <option value="private">비공개</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // 이미지 미리보기
        document.getElementById('featured-image').addEventListener('change', function(e) {
            const preview = document.getElementById('image-preview');
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });
        
        // 게시하기 버튼 이벤트
        document.getElementById('publish-button').addEventListener('click', function() {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').innerHTML;
            
            if (title.trim() === '') {
                alert('제목을 입력해주세요.');
                return;
            }
            
            if (content.trim() === '') {
                alert('내용을 입력해주세요.');
                return;
            }
            
            // 이 부분에서 포스트 저장 로직이 실행됩니다.
            // 실제 구현에서는 savePost 함수를 호출하여 저장 처리
            alert('블로그 포스트가 게시되었습니다.');
            window.location.href = 'admin-blog.html';
        });
        
        // 임시저장 버튼 이벤트
        document.getElementById('draft-button').addEventListener('click', function() {
            const title = document.getElementById('post-title').value;
            
            if (title.trim() === '') {
                alert('제목을 입력해주세요.');
                return;
            }
            
            // 이 부분에서 임시저장 로직이 실행됩니다.
            document.getElementById('post-status').value = 'draft';
            alert('블로그 포스트가 임시저장되었습니다.');
        });
        
        // 미리보기 버튼 이벤트
        document.getElementById('preview-button').addEventListener('click', function() {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').innerHTML;
            
            if (title.trim() === '') {
                alert('제목을 입력해주세요.');
                return;
            }
            
            if (content.trim() === '') {
                alert('내용을 입력해주세요.');
                return;
            }
            
            // 미리보기 로직 - 보통 새 창에서 미리보기를 보여줍니다.
            alert('미리보기 기능이 구현될 예정입니다.');
        });
    </script>
</body>
</html>
